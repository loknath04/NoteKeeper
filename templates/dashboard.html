{% extends "base.html" %}
{% block content %}
<div class="dashboard-header">
    <h2>My Notes</h2>
    <a href="{{ url_for('add_note') }}" class="btn btn-primary">+ Add Note</a>
</div>

<div class="notes-grid">
{% for note in notes %}
    <div class="note-card">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <div class="note-actions">
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="note-action-icon" title="Edit">✎</a>
            <a href="{{ url_for('delete', note_id=note.id) }}" class="note-action-icon" title="Delete">✖</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
